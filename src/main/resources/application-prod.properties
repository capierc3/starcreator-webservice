# PostgreSQL connection
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://10.0.0.67:5433/starcreator_p}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:starcreator_prod}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:prodpass456}

# Let Flyway handle migrations, Hibernate validates
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway settings
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=5

# Don't run SQL init scripts in prod
spring.sql.init.mode=never