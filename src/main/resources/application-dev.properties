# PostgreSQL connection
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://10.0.0.67:5434/starcreator_d}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:starcreator_dev}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:devpass123}

# Auto-update schema in dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Generate SQL without executing it
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=target/schema-create.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.drop-target=target/schema-drop.sql

spring.sql.init.mode=always

# Flyway settings
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
