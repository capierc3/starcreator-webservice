spring.application.name=starcreator-webservice
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# PostgreSQL connection
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://10.0.0.67:5432/starcreator_dev}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:dev}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:dev}

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Automatically converts camelCase to snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

