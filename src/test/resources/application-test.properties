# PostgreSQL connection
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://10.0.0.67:5434/starcreator_d}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:starcreator_dev}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:devpass123}

# Use validate instead of create-drop to keep reference data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy


# ENABLE Flyway to populate reference tables
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.clean-disabled=false

# Allow tests to run SQL initialization
spring.sql.init.mode=always